<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>인터파크</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header area -->
      <header class="header">
        <!-- layout area -->
        <div class="header-inner">
          <!-- logo, search, etc area -->
          <div class="header-top">
            <!-- logo,search area -->
            <div class="header-top-left">
              <!-- logo area -->
              <a href="#" class="logo">
                <!-- <img
                  src="./images/logo.svg"
                  alt=""
                  width="150px"
                  height="38px"
              /> -->
              </a>
              <!-- search area -->
              <div class="header-search">
                <!-- input data -->
                <form class="search-form">
                  <input type="text" class="search-word" name="search" />
                  <input type="button" value="검색" class="search-bt" />
                </form>
              </div>
            </div>
            <!-- etc area -->
            <div class="header-top-right">
              <ul class="member-menu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li>
                  <a href="#" id="mypage-bt" class="mypage-bt"
                    >마이페이지
                    <img src="./images/icon_arrow.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- category button area -->
          <div class="header-bottom">
            <ul class="header-category">
              <li>
                <a href="#"><img src="./images/icon_tour.png" alt="" />투어</a>
              </li>
              <li>
                <a href="#"
                  ><img src="./images/icon_ticket.png" alt="" />티켓</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="./images/icon_shopping.png" alt="" />쇼핑</a
                >
              </li>
              <li>
                <a href="#"><img src="./images/icon_book.png" alt="" />도서</a>
              </li>
              <li>
                <a href="#"
                  ><img src="./images/icon_triple.png" alt="" />트리플</a
                >
              </li>
              <li>
                <a href="#" class="last-image"
                  ><img src="./images/icon_special.png" alt="" />여행초특가</a
                >
              </li>
            </ul>

            <ul class="header-event">
              <!-- <span class="bar"></span> -->
              <li>
                <a href="#"
                  ><img src="./images/icon_gnb_nol.png" alt="" />항공
                  즉시할인</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- section area -->
      <section class="visual">
        <div class="visual-inner">
          <!-- swiper -->
          <div class="swiper visual-slide">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <!-- 실제 내용 배치 -->
                <div class="visual-slide-item">
                  <a href="#">
                    <img src="images/v1.png" alt="" />
                  </a>
                </div>
              </div>
              <div class="swiper-slide">
                <!-- 실제 내용 배치 -->
                <div class="visual-slide-item">
                  <a href="#" alt="">
                    <img src="images/v2.jpg" alt="" />
                  </a>
                </div>
              </div>
              <div class="swiper-slide">
                <!-- 실제 내용 배치 -->
                <div class="visual-slide-item">
                  <a href="#" alt="">
                    <img src="images/v3.jpg" alt="" />
                  </a>
                </div>
              </div>
              <div class="swiper-slide">
                <!-- 실제 내용 배치 -->
                <div class="visual-slide-item">
                  <a href="#" alt="">
                    <img src="images/v4.jpg" alt="" />
                  </a>
                </div>
              </div>
              <div class="swiper-slide">
                <!-- 실제 내용 배치 -->
                <div class="visual-slide-item">
                  <a href="#" alt="">
                    <img src="images/v5.jpg" alt="" />
                  </a>
                </div>
              </div>
              <div class="swiper-slide">
                <!-- 실제 내용 배치 -->
                <div class="visual-slide-item">
                  <a href="#" alt="">
                    <img src="images/v6.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- swiper Navigation -->
          <button class="visual-slide-prev"></button>
          <button class="visual-slide-next"></button>
        </div>
      </section>
      <!-- footer area -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>

<!-- <script>
  console.log("best position");
</script> -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
  var swiper = new Swiper(".visual-slide", {
    slidesPerView: 2,
    spaceBetween: 24,
    loop: true,
    autoplay: {
      delay: 1000,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: ".visual-slide-next",
      prevEl: ".visual-slide-prev",
    },
  });
</script>
