<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터파크</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- 상단 영역 -->
      <header class="header">
        <!-- 레이아웃 : div -->
        <div class="header-inner">
          <div class="header-top">
            <div class="header-top-left">
              <a href="index.html" class="logo"></a>
              <!-- 검색은 div 하나 주자 -->
              <div class="header-search">
                <!-- 사용자가 데이터를 입력한다.(유일) -->
                <form class="search-form">
                  <!-- 닫힌태그 <input /> -->
                  <input type="text" class="search-word" />
                  <input type="button" value="검색" class="search-bt" />
                </form>
              </div>
            </div>
            <div class="header-top-right">
              <ul class="member-menu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li>
                  <a href="#" id="mypage-bt" class="mypage-bt">
                    마이페이지
                    <img src="images/icon_arrow.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header-bottom">
            <!-- 카테고리 메뉴 -->
            <ul class="header-category">
              <li>
                <a href="#"><img src="images/icon_tour.png" alt="" />투어</a>
              </li>
              <li>
                <a href="#"><img src="images/icon_ticket.png" alt="" />티켓</a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_shopping.png" alt="" />쇼핑</a
                >
              </li>
              <li>
                <a href="#"><img src="images/icon_book.png" alt="" />도서</a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_triple.png" alt="" />트리플</a
                >
              </li>
              <li>
                <a href="#" class="icon-hot"
                  ><img src="images/icon_special.png" alt="" />여행초특가</a
                >
              </li>
            </ul>
            <!-- 오늘의 이벤트 메뉴 -->
            <ul class="header-event">
              <li>
                <a href="#"
                  ><img src="images/icon_gnb_nol.png" alt="" />항공 즉시할인</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- main area -->
      <div class="main-area">
        <!-- visual section area -->
        <section class="visual">
          <div class="visual-inner">
            <!-- visual-section-swiper -->
            <div class="swiper visual-slide">
              <div class="swiper-wrapper">
                <!-- 외부 영역 연동 -->
              </div>
            </div>
            <!-- Swiper Navigation -->
            <button class="visual-slide-prev"></button>
            <button class="visual-slide-next"></button>
          </div>
        </section>
        <!-- recommend section area -->
        <section class="recommend">
          <div class="recommend-inner">
            <!-- recommend-section-header-area -->
            <div class="recommend-header">
              <!-- recommend-header-title -->
              <h2 class="recommend-title">쇼핑 추천</h2>
              <!-- recommend-header-sub-title -->
              <span class="recommend-txt"
                >할인이 쎄다! 지금, 특가 상품을 확인하세요.</span
              >
            </div>
            <!-- recommend-section-main-area -->
            <div class="recommend-main">
              <!-- recommend-section-main-category -->
              <div class="recommend-category">
                <ul class="recommend-list">
                  <li><button class="cate-bt cate-bt-active">쎈딜</button></li>
                  <li><button class="cate-bt">베스트</button></li>
                  <li><button class="cate-bt">블프데이</button></li>
                  <li><button class="cate-bt">디지털프라자</button></li>
                  <li><a href="#" class="cate-bt">소담상회</a></li>
                </ul>
              </div>
              <!-- recommend-main-swiper -->
              <div class="recommend-slide-wrapper">
                <div class="swiper recommend-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="recommend-slide-prev"></button>
                <button class="recommend-slide-next"></button>
              </div>
            </div>
            <!-- recommend-footer-area -->
            <div class="recommend-footer">
              <button>쇼핑 홈 바로가기</button>
            </div>
          </div>
        </section>

        <!-- tour section -->
        <section class="tour">
          <div class="tour-inner">
            <!-- tour-header area -->
            <div class="tour-header">
              <!-- tour-header-title-txt -->
              <h2 class="tour-title">투어 특가</h2>
              <!-- tour-header-sub-txt -->
              <span class="tour-txt">해외여행은 인터파크다</span>
            </div>
            <!-- tour-section-main area -->
            <div class="tour-main">
              <!-- tour-category area -->
              <div class="tour-category">
                <ul class="tour-list">
                  <li>
                    <button class="cate-bt cate-bt-active">
                      망설이면 품절
                    </button>
                  </li>
                  <li><button class="cate-bt">패키지</button></li>
                  <li><button class="cate-bt">국내숙소</button></li>
                  <li><button class="cate-bt">해외숙소</button></li>
                </ul>
              </div>
              <div class="tour-slide-wrapper">
                <div class="swiper tour-slide">
                  <div class="swiper-wrapper"></div>
                </div>
              </div>
              <!-- Swiper Navigation -->
              <button class="tour-slide-prev"></button>
              <button class="tour-slide-next"></button>
            </div>
            <div class="tour-footer">
              <button>투어 홈 바로가기</button>
            </div>
          </div>
        </section>
        <!-- ticket section -->
        <section class="ticket">
          <div class="ticket-inner">
            <div class="ticket-header">
              <h2 class="ticket-header-title-txt">티켓 랭킹</h2>
              <span class="ticket-header-sub-txt"
                >오늘 뭐볼까? 지금HOT한 공연</span
              >
            </div>
            <div class="ticket-main">
              <div class="ticket-category">
                <ul class="ticket-list">
                  <li>
                    <button class="cate-bt cate-bt-active">뮤지컬</button>
                  </li>
                  <li><button class="cate-bt">콘서트</button></li>
                  <li><button class="cate-bt">스포츠</button></li>
                  <li><button class="cate-bt">전시/행사</button></li>
                  <li><button class="cate-bt">클래식/무용</button></li>
                  <li><button class="cate-bt">아동/가족</button></li>
                  <li><button class="cate-bt">연극</button></li>
                  <li><button class="cate-bt">래저/캠핑</button></li>
                </ul>
              </div>
              <div class="ticket-slide-wrapper">
                <div class="swiper ticket-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="ticket-slide-prev"></button>
                <button class="ticket-slide-next"></button>
              </div>
            </div>

            <div class="ticket-footer">
              <button>티켓 홈 바로가기</button>
            </div>
          </div>
        </section>

        <!-- live area -->
        <section class="live">
          <div class="live-inner">
            <div class="live-header">
              <div class="live-header-title">
                <img src="./images/title_live.svg" src="" />
              </div>
            </div>
            <div class="live-main">
              <div class="live-slide-wrapper">
                <div class="swiper live-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="live-slide-prev"></button>
                <button class="live-slide-next"></button>
              </div>
            </div>

            <div class="live-footer">
              <button>티켓 홈 바로가기</button>
            </div>
          </div>
        </section>

        <!-- book area -->
        <section class="book">
          <div class="book-inner">
            <div class="book-header">
              <h2 class="book-header-title-txt">오늘의 도서</h2>
              <span class="book-header-sub-txt"
                >지금 읽기 딱 좋은 책, 놓치지 마세요!</span
              >
            </div>
            <div class="book-main">
              <div class="book-category">
                <ul class="book-list">
                  <li>
                    <button class="cate-bt cate-bt-active">MD's Pick</button>
                  </li>
                  <li><button class="cate-bt">베스트셀러</button></li>
                  <li><button class="cate-bt">신간추천</button></li>
                  <li><button class="cate-bt">특가할인</button></li>
                </ul>
              </div>
              <div class="book-slide-wrapper">
                <div class="swiper book-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="book-slide-prev"></button>
                <button class="book-slide-next"></button>
              </div>
            </div>

            <div class="ticket-footer">
              <button>티켓 홈 바로가기</button>
            </div>
          </div>
        </section>

        <!-- event area -->
        <section class="event">
          <div class="event-inner">
            <div class="event-header">
              <h2 class="event-header-title-txt">이벤트</h2>
              <span class="event-header-sub-txt"
                >인터파크에서 할인혜택을 꼭 챙기세요.</span
              >
            </div>
            <div class="event-main">
              <div class="event-slide-wrapper">
                <div class="swiper event-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="event-slide-prev"></button>
                <button class="event-slide-next"></button>
              </div>
            </div>

            <div class="event-footer">
              <button>티켓 홈 바로가기</button>
            </div>
          </div>
        </section>
      </div>

      <!-- 하단 영역 -->
      <footer class="footer"></footer>

      <!-- end wrapper -->
    </div>
  </body>
</html>

<script src="js/visual.js"></script>
<script src="js/recommend.js"></script>
<script src="js/tour.js"></script>
<script src="js/ticket.js"></script>
<script src="js/live.js"></script>
<script src="js/book.js"></script>
<script src="js/event.js"></script>

<!-- Swiper JS : 1. 기능을 먼저 불러들여 줌-->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
